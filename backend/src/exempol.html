<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record with Rounded Borders and Centered Input Text</title>
    <style>
        .a {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .record-container {
            border-radius: 15px;
            border: 2px solid #33333341;
            overflow: hidden;
            display: flex;
        }

        .record-container:focus-within {
            border-color: aqua;
        }

        .record-field {
            display: flex;
            justify-content: center;
            padding: 2px;
            border-right: 1px solid #ccc;
        }

        .record-field:last-child {
            border-right: none;
        }

        .record-input {
            width: 90%;
            padding: 6px;
            position: relative;
            text-align: center;
            font-weight: bold;
            border: none;
            outline: none;
            font-size: 16px;
            /* text-overflow: ellipsis; */
            direction: ltr;
            /* ברירת מחדל לכתיבה משמאל לימין */
        }

        .record-input:focus {
            padding: 4px;
            border: 2px solid rgba(0, 0, 0, 0.26);
            border-radius: 10px;
            outline: none;
        }

        .record-input::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 30px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
        }
    </style>
</head>

<body>
    <div class="a">
        <div class="record-container">
            <div class="record-field">
                <input type="text" class="record-input" placeholder="Field 1" oninput="adjustDirection(this)">
            </div>
            <div class="record-field">
                <input type="text" class="record-input" placeholder="Field 2" oninput="adjustDirection(this)">
            </div>
            <div class="record-field">
                <input type="text" class="record-input" placeholder="Field 3" oninput="adjustDirection(this)">
            </div>
        </div>

        </div>

        <script>
            function adjustDirection(input) {
                const hebrewPattern = /[\u0590-\u05FF]/; // טווח תווים בעברית
                if (hebrewPattern.test(input.value)) {
                    input.style.direction = 'rtl'; // אם הוזן טקסט בעברית, הכיוון מימין לשמאל
                } else {
                    input.style.direction = 'ltr'; // אם הוזן טקסט באנגלית, הכיוון משמאל לימין
                }
            }
        </script>
